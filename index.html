<body style="margin-bottom: 80px; position: relative;">

  <header class="container py-3">

    <div class="row m-0 p-0">
      <div class="col-lg-6 text-lg-start text-center logo fs-1">
        <a href="" class="filAriane">Art & Déco</a>
      </div>
      <div class="col-lg-6 text-end">

      </div>
    </div>

  </header>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

        <i class="fas fa-bars text-white"></i>
      </button>

          <li class="nav-item d-lg-none d-block text-center">
            <span class="nav-link text-white fs-7 listHover" data-bs-toggle="modal" data-bs-target="#modalCaddie"><i

          </li>
          <li class="nav-item">
            <a id="testclick" class="nav-link text-secondary fs-7 ms-lg-5 listHover" href="" data-category="meubles" data-ariane="	&gt; Meubles" data-title="Nos meubles Art déco">Meubles</a>

          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link text-secondary fs-7 ms-lg-5 listHover" href="" data-category="jardin" data-ariane="	&gt; Jardin" data-title="Pour votre jardin">Jardin</a>

    </div>

  <div class="container">

    <div class="row justify-content-between m-0 p-0">

      <div class="modal-content">

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Checkout</button>

    </div>
